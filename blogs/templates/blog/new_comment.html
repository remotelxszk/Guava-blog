{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new Comment. </h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'blog:new_comment' blog.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form%}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Comment</button>
    {% endbuttons %}
  </form>

{% endblock content %}
