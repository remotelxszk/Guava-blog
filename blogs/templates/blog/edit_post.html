{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit Blog Post.</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'blog:edit_post' post.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
